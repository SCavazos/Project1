<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sign In to GO Tracker</h1>
    </header>
    <form>
    <label for="mail">Email Address:</label>
    <input type="email" id="mail" name="trainer_email"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="trainer_password"><br>

    <button type="submit">Sign In</button> 
    </form>
</body>
</html>
