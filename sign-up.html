<!-- Sign-up Form -->
        <main>
            <form action="sign-up.html" method="POST">
                <label for="name">Trainer Name:</label>
                <input type="text" id="name" name="trainer_name"><br>

                <label>Team:</label>
                <label class="team" for="instinct">Instinct</label>
                <input type="radio" id="instinct" value="instinct" name="trainer_team"><br>
                
                <label class="team" for="mystic">Mystic</label>
                <input type="radio" id="mystic" value="mystic" name="trainer_team"><br>
                
                <label class="team" for="valor">Valor</label>
                <input type="radio" id="valor" value="valor" name="trainer_team"><br>
                

                <label for="mail">Email Address:</label>
                <input type="email" id="mail" name="trainer_email"><br>

                <label for="phone">Phone Number:</label>
                <input type="phone" id="phone" name="trainer_phone"><br>
                
                <label for="password">Password (must be at least 8 characters long, contain an upper case letter, a number, and a special character):</label>
                <input type="password" id="password" name="trainer_password"><br>
                
            </form>
            <div class="button">
                <button id="submit" type="submit">Join Now!</button>
            </div>
        
            <div id="missing_requirement"></div>
        </main>
