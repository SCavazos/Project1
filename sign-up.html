<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="sign-up.html" method="POST">
        <h1>Join GO Tracker</h1>
        <label for="name">Trainer Name:</label>
        <input type="text" id="name" name="trainer_name"><br>

        <label>Team:</label>
        <input type="radio" id="instinct" value="instinct" name="trainer_team">
        <label class="team" for="instinct">Instinct</label>
        <input type="radio" id="mystic" value="mystic" name="trainer_team">
        <label class="team" for="mystic">Mystic</label> 
        <input type="radio" id="valor" value="valor" name="trainer_team">
        <label class="team" for="valor">Valor</label><br>

        <label for="mail">Email Address:</label>
        <input type="email" id="mail" name="trainer_email"><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="trainer_password"><br>

        <button type="submit">Join Now!</button>
    </form>
</body>
</html>
