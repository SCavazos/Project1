<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulbasuar</title>
        <link rel="stylesheet" href="../styles.css">
        <script src="../shiny-rates.js"></script>
    </head>
    <body id="starshine">
        <div class="template shine">
        <header>
            <h1>Bulbasuar</h1>
        </header>
        <main> 
            <a id="bulba_sprite" href="http://pokemondb.net/pokedex/bulbasaur"><img src="https://img.pokemondb.net/sprites/black-white/shiny/bulbasaur.png" alt="Bulbasaur"></a>

            <form action="bulba.html" method="POST">
                <label for="bulba_seen">How many Bulbasaur have you seen?</label><br>
                <input type="text" id="bulba_seen" name="trainer_bulba_seen"><br>

                <label for="bulba_shiny">How many Shiny Bulbasaur have you encountered?</label><br>
                <input type="text" id="bulba_shiny" name="trainer_bulba_shiny"><br>

                <button id="bulba_rate" type="submit">Submit</button>
            </form>
        </main>
        </div>
        
    </body>
</html>
